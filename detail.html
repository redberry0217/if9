<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="review.css" />
    <title>영화검색 Scentflix</title>
    <script src="./detail.js" defer></script>
    <script src="./review.js" defer></script>
  </head>

  <!-- 상단 고정 바 -->
  <nav>
    <div class="topNav">
      <div class="navLogo">
        <h1><a class="scentflix" href="./index.html">Scentflix</a></h1>
      </div>
      <div class="menu">
        <a class="logo" href="index.html">
          <h2>Top Rated</h2>
        </a>
      </div>
      <div class="menu">
        <a class="logo" href="upcoming.html">
          <h2>Upcoming</h2>
        </a>
      </div>
      <div class="searchBox">
        <p class="question">Is there any movie you want to find?</p>
        <p class="input">
          <input id="surfInput" type="text" placeholder="Please enter a movie title." autofocus />
          <input id="btn" type="button" value="Search" />
        </p>
      </div>
    </div>
  </nav>

  <body>
    <div id="movie">
      <!-- 현재 위치에서 검색 시 검색 결과 뜨는 곳-->
    </div>
    <section class="viewDetails" id="viewDetails">
      <!-- 상세 내용 뜨는 곳 -->
    </section>
    <section id="hide">
      <div id="reviewDiv">
        <input id="nickname" type="text" placeholder="닉네임" />
        <input id="password" type="password" placeholder="비밀번호" />
        <input id="review" type="text" placeholder="리뷰를 작성해주세요" />
        <button id="writeBtn">작성하기</button>
      </div>

      <!-- 입력된 댓글 출력할 div -->
      <ul id="stackReview"></ul>
      <ul id="reviewBox" class="commentBox"></ul>
    </section>
  </body>
</html>
