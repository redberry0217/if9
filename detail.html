<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>영화검색 Scentflix</title>
  <script src="./detail.js" defer></script>

<!-- 상단 고정 바 -->

<body>
  <nav>
    <div class="topNav">
      <div class="navLogo">
        <h1><a class="scentflix" href="">Scentflix</a></h1>
      </div>
      <div class="menu">
        <a class="logo" href="index.html">
          <h2>Top Rated</h2>
        </a>
      </div>
      <div class="menu">
        <a class="logo" href="#boxOffice">
          <h2>Weekly Box Office</h2>
        </a>
      </div>
      <div class="searchBox">
        <p class="question">Is there any movie you want to find?</p>
        <p class="input">

          <input id="btn" type="button" value="Search" />
        </p>
      </div>
    </div>
  </nav>
  <div id="movie">

  </div>
  <section class="viewDetails" id="viewDetails">
    <div class="detailCards">
      <div class="moviePoster" id="moviePoster">
        <img src="https://image.tmdb.org/t/p/w500//q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" width="300"
          style="border-radius: 20px;">
      </div>
      <div class="movieDatails" id="movieDatails">
        <div class="aboutMovie">
          <h1></h1>
          <p class="tagline"></p>
          <p class="movieinfo">
            <br><br>
            <br><br>
          </p>
          <p class="overview"></p>
  </section>
  </div>
<section class="aboutCast" id="aboutCast">
  <div class="castCard" id="castCard">
    <div class="castPhoto" id="castPhoto">
      <p></p>
      <p></p>
    </div>
</section>

    <!-- 캐스팅 정보 뜨는 곳-->
  </div>
  </div>
